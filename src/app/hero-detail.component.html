<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div>
        <label>id: </label>{{hero.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button md-raised-button color="warn" (click)="goBack()">Back</button>
    <button md-fab color="primary" (click)="save()">Save</button>
</div>
